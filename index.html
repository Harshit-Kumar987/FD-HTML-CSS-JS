<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .main {
        display: inline-block;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        margin-top: 100px;
        margin-left: 490px;

      img {
        width: 250px;
        height: 233px;
      }
      .title {
        display: flex;
        margin: 0px;
        margin-top: 2px;
        padding: 0;
        justify-content: space-between;
        align-items: center;
        width: 250px;
      }
      #b1 {
        border: none;
        background-color: blue;
        color: #fff;
        width: 100px;
        height: 30px;
      }
      #b2 {
        width: 250px;
        height: 30px;
        background-color: rgb(193, 225, 215);
        border: none;
      }
      a {
        text-decoration: none;
      }

        max-width: 600px;
      }

    <div class="main">
      <img src="image.jpg" />
      <br />
